<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- *C-K -->
   <div class="algo" id="celcius-farhenheit">
    <h1>Conver Celcius to Farhenheit</h1>
    <input id="celcius-input" type="number" placeholder="celcius value">
    <button id="convert-farhenheit">Convert</button>
    <p id="ans"></p>
    </div>


    <!-- reverse-string -->
    <div class="algo" id="reverse-string">
        <h1>Revers Your Text</h1>
        <input id="reverse-string-input" type="text" placeholder="Insert text">
        <button id="reverse-string-btn">Revers it!</button>
        <p id="reverse-string-ans"></p>
    </div>

    <!-- Factorial -->
    <div class="algo" id="factorial">
        <h1>Factorialize</h1>
        <input id="factorial-input" type="text" placeholder="Insert text">
        <button id="factorial-btn">Convert</button>
        <p id="factorial-ans"></p>
    </div>
</body>
